plugins {
  id "java"
  id "com.ewerk.gradle.plugins.annotation-processor" version "1.0.2"
}

description = 'basic gradle build'
group = "griffio"
version = "0.1.0"

project.ext.sourceCompatibility = 1.7
project.ext.targetCompatibility = 1.7

repositories {
  jcenter()
}

dependencies {
  compile(
       "com.querydsl:querydsl-collections:$querydslVersion",
       "com.google.guava:guava:$guavaVersion")
  testCompile(
       "com.google.guava:guava-testlib:$guavaVersion",
       "org.testng:testng:$testngVersion")
}

annotationProcessor {
  library "com.querydsl:querydsl-apt:$querydslVersion"
  processor 'com.querydsl.apt.QuerydslAnnotationProcessor'
  sourcesDir 'src/annotationProcessor/java'
}

test {
  useTestNG()
  minHeapSize = "128m"
  maxHeapSize = "128m"
}

task wrapper(type: Wrapper) {
  gradleVersion = 2.7
}
